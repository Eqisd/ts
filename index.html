<body>

<ul class="qq-list">

  <li>

<script>


  // "images/1客服二维码/4.jpg",
  //             "images/1客服二维码/5.jpg",
  //             "images/1客服二维码/6.jpg",

  // 客服二维码
  var imagePaths = [
    "images/1客服二维码/1.jpg",
    "images/1客服二维码/2.jpg",
    "images/1客服二维码/3.jpg",
  ];

  // 广科群二维码
  var imagePaths_qun_guangke = [
    "images/2广科群二维码/1.jpg",
    "images/2广科群二维码/2.jpg",
    "images/2广科群二维码/3.jpg",
  ];

  // 城职群二维码
  var imagePaths_qun_chengzhi = [
    "images/3城职群二维码/1.jpg",
    "images/3城职群二维码/2.jpg",
    "images/3城职群二维码/3.jpg",
  ];

  // 珠艺群二维码
  var imagePaths_qun_zhuyi = [
    "images/4珠艺群二维码/1.jpg",
    "images/4珠艺群二维码/2.jpg",
    "images/4珠艺群二维码/3.jpg",
  ];

  // QQ群二维码
  var imagePaths_qun_qq = [
    "images/6QQ群二维码/1.png",
    "images/6QQ群二维码/2.png",
    "images/6QQ群二维码/3.png",
  ];

  var imageList = document.getElementById('imageList');
  var imageList_qun_guangke = document.getElementById('imageList_qun_guangke');
  var imageList_qun_chengzhi = document.getElementById('imageList_qun_chengzhi');
  var imageList_qun_zhuyi = document.getElementById('imageList_qun_zhuyi');
  var imageList_qun_qq = document.getElementById('imageList_qun_qq');

  //客服
  for (var i = 0; i < imagePaths.length; i++) {
    var li = document.createElement('li');
    var img = document.createElement('img');
    img.src = imagePaths[i];
    li.appendChild(img);
    imageList.appendChild(li);
  }


  // 广科群
  for (var i = 0; i < imagePaths_qun_guangke.length; i++) {
    var li = document.createElement('li');
    var img = document.createElement('img');
    img.src = imagePaths_qun_guangke[i];
    li.appendChild(img);
    imageList_qun_guangke.appendChild(li);
  }

  // 城职群
  for (var i = 0; i < imagePaths_qun_guangke.length; i++) {
    var li = document.createElement('li');
    var img = document.createElement('img');
    img.src = imagePaths_qun_chengzhi[i];
    li.appendChild(img);
    imageList_qun_chengzhi.appendChild(li);
  }

  // 珠艺群
  for (var i = 0; i < imagePaths_qun_guangke.length; i++) {
    var li = document.createElement('li');
    var img = document.createElement('img');
    img.src = imagePaths_qun_zhuyi[i];
    li.appendChild(img);
    imageList_qun_zhuyi.appendChild(li);
  }

  // QQ群
  // for (var i = 0; i < imagePaths_qun_qq.length; i++) {
  //     var li = document.createElement('li');
  //     var img = document.createElement('img');
  //     img.src = imagePaths_qun_qq[i];
  //     li.appendChild(img);
  //     imageList_qun_qq.appendChild(li);
  // }

  function copyText(id) {
    var text = document.getElementById(id).innerHTML;
    // 创建一个新的 textarea 元素
    var textArea = document.createElement('textarea');
    // 将获取到的文本设置为 textarea 的值
    textArea.value = text;
    // 将 textarea 添加到文档的 body 中
    document.body.appendChild(textArea);
    // 选中 textarea 中的文本
    textArea.select();
    // 执行复制操作
    document.execCommand('copy');
    // 从文档的 body 中移除 textarea
    document.body.removeChild(textArea);

    let str = id;
    let num = str[str.length - 1];

    // 显示复制成功的提示
    var copyStatus = document.getElementById('copyStatus' + num);
    copyStatus.innerHTML = '复制成功';
    copyStatus.style.color = 'red';

    // 3 秒后隐藏提示
    setTimeout(function () {
      copyStatus.innerHTML = '';
    }, 3000);


  }
</script>
</body>
