<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻盐简语</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h3>1.小程序二维码</h3>
    <img class="xiaochengxu" src="images/小程序.png">
    <h3>2.客服二维码（长按二维码即可添加）</h3>
    <ul class="image-list" id="imageList"></ul>
    <h3>3.群二维码（长按二维码即可添加）</h3>


    <h3>微信群</h3>
    <h4>广科群聊请长按下面二维码添加</h4>
    <ul class="image-list" id="imageList_qun_guangke"></ul>

    <h4>城职群聊请长按下面二维码添加</h4>
    <ul class="image-list" id="imageList_qun_chengzhi"></ul>

    <h3>QQ群</h3>
    <!-- <ul class="image-list" id="imageList_qun_qq"></ul> -->
    <ul class="qq-list">
        <li>
            <text class="qq-text">1.</text>
            <text class="qq-text" id="qq1">670100277</text>
            <button onclick="copyText('qq1')">复制Q群号</button>
        </li>
        <li>
            <text class="qq-text">2.</text>
            <text class="qq-text" id="qq2">928505734</text>
            <button onclick="copyText('qq2')">复制Q群号</button>
        </li>
        <li>
            <text class="qq-text">3.</text>
            <text class="qq-text" id="qq3">926039235</text>
            <button onclick="copyText('qq3')">复制Q群号</button>
        </li>
    </ul>


    <script>


        // 客服二维码
        var imagePaths = [
            "images/1客服二维码/1.jpg",
            "images/1客服二维码/2.jpg",
            "images/1客服二维码/3.jpg",
            "images/1客服二维码/1.jpg",
            "images/1客服二维码/2.jpg",
            "images/1客服二维码/3.jpg",
            "images/1客服二维码/1.jpg",
            "images/1客服二维码/2.jpg",
            "images/1客服二维码/3.jpg",
        ];

        // 广科群二维码
        var imagePaths_qun_guangke = [
            "images/2广科群二维码/1.jpg",
            "images/2广科群二维码/2.jpg",
            "images/2广科群二维码/3.jpg",
        ];

        // 城职群二维码
        var imagePaths_qun_chengzhi = [
            "images/3城职群二维码/1.jpg",
            "images/3城职群二维码/2.jpg",
            "images/3城职群二维码/3.jpg",
        ];

        // QQ群二维码
        var imagePaths_qun_qq = [
            "images/6QQ群二维码/1.png",
            "images/6QQ群二维码/2.png",
            "images/6QQ群二维码/3.png",
        ];

        var imageList = document.getElementById('imageList');
        var imageList_qun_guangke = document.getElementById('imageList_qun_guangke');
        var imageList_qun_chengzhi = document.getElementById('imageList_qun_chengzhi');
        var imageList_qun_qq = document.getElementById('imageList_qun_qq');

        //客服
        for (var i = 0; i < imagePaths.length; i++) {
            var li = document.createElement('li');
            var img = document.createElement('img');
            img.src = imagePaths[i];
            li.appendChild(img);
            imageList.appendChild(li);
        }


        // 广科群
        for (var i = 0; i < imagePaths_qun_guangke.length; i++) {
            var li = document.createElement('li');
            var img = document.createElement('img');
            img.src = imagePaths_qun_guangke[i];
            li.appendChild(img);
            imageList_qun_guangke.appendChild(li);
        }

        // 城职群
        for (var i = 0; i < imagePaths_qun_guangke.length; i++) {
            var li = document.createElement('li');
            var img = document.createElement('img');
            img.src = imagePaths_qun_chengzhi[i];
            li.appendChild(img);
            imageList_qun_chengzhi.appendChild(li);
        }

        // QQ群
        // for (var i = 0; i < imagePaths_qun_qq.length; i++) {
        //     var li = document.createElement('li');
        //     var img = document.createElement('img');
        //     img.src = imagePaths_qun_qq[i];
        //     li.appendChild(img);
        //     imageList_qun_qq.appendChild(li);
        // }

        function copyText(id) {
            var text = document.getElementById(id).innerHTML;
            // 创建一个新的 textarea 元素
            var textArea = document.createElement('textarea');
            // 将获取到的文本设置为 textarea 的值
            textArea.value = text;
            // 将 textarea 添加到文档的 body 中
            document.body.appendChild(textArea);
            // 选中 textarea 中的文本
            textArea.select();
            // 执行复制操作
            document.execCommand('copy');
            // 从文档的 body 中移除 textarea
            document.body.removeChild(textArea);
        }
    </script>
</body>

</html>
